name: Update GitHub Stats

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    name: Generate Stats Card
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile-stats/default.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Stats Card for Dark Mode
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight
          path: profile-stats/dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-stats/*.svg
          if git commit -m "chore: Update stats card"; then
            git push
          fi
